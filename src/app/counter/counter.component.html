<div style="margin-bottom: 10px;">Current Count: {{counter}}</div>

<button id="increment" (click)="increment()" class="btn btn-primary">Increment</button>

<button id="decrement" (click)="decrement()" class="btn btn-secondary">Decrement</button>

<button id="reset" (click)="reset()" class="btn btn-success">Reset Counter</button>
